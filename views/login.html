<!-- views/login.ejs -->
<!doctype html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="../styles/sheets/bootstrap.css"> <!-- load bootstrap css -->
    <link rel="stylesheet" href="../styles/sheets/font-awesome.min.css"> <!-- load fontawesome -->
    <style>
         @font-face {
                font-family: raleway-light;
                src: url(../styles/fonts/Raleway-Light.ttf)
        }
        @font-face {
                font-family: raleway-bold;
                src: url(../styles/fonts/Raleway-Bold.ttf)
        }

        body{
            font-family: raleway-light;
            padding-top:80px;
            background:url("../styles/images/back_log_kishan.jpg");
            background-size:100%;
            height:100%;
            width:100%;
        }
        @font-face{

            font-family: "panton-bold";
            src: url("../styles/fonts/Panton-BlackCaps.otf");

        }
        p {
            font-family: raleway-bold;
            font-weight: bold;
            line-height: 5px;
            margin: 0 0 10px;
            color: #000000;
            padding-left:23px;
        }
        a {
            color: #000000;
            text-decoration: none;
            text-decoration: underline;
         }

        .zlogo{
            display: block;
            margin: 0px auto;
            width: 240px;
            margin-top: 30%;
            margin-bottom: 20px;
        }
        .loginh1{
            position:absolute;
            left:50%;
            margin-left:-30px;
            font-size:18px;
            text-align:center;
            font-family: "raleway-bold";
            margin-top:50px;
            margin-bottom:30px;

        }
        .loginbtn {
            margin-right: 25px;
            margin-top: -2px;
            margin-left: -10px;
            font-family: raleway-bold;
            float: right;
            color: #282828;
            padding: 8px 30px;
            border-radius: 3px;
            font-size: 14px;
            font-weight: bold;
            background-color: #f3ac00;
            border-color: #f3ac00;
        }

        .icon{

            color: gray;
            float: right;
            margin-top: -25px;
            margin-right: 13px;
            font-size:18px;
        }
        .form-control{
           font-family: raleway-light;
            margin: 0px auto;
            display: block;
            width: 87%;
            height: 40px;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.428571429;
            color: black;
            vertical-align: middle;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-weight:bold;
        }
        .alert {
           text-align: center;
            width: 300px;
            padding: 7px 14px;
            margin: 0px auto;
        }
    </style>
</head>
<body>

<div class="container">
     <h1 class="loginh1">Login</h1>
<div class="col-sm-4 col-sm-offset-4">
    <img src="../styles/images/raj_kishan_logo.png" class="zlogo">
    <% if (message) { %>
        <div class="alert alert-danger"><%= message %></div>
    <% } %>

    <!-- LOGIN FORM -->
    <form action="/login" method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-warning btn-lg loginbtn">Login</button>
    </form>
    <p>Need an account?</p>
    <p><a href="/signup">Signup</a> Or <a href="/">Home</a>.</p>

</div>
</div>
</body>
</html>
